  <style>
    :root{
      --bg:#fff;--text:#111827;--muted:#6b7280;
      --brand:#1363DF;--brand-2:#0ea5e9;
      --link:#0f766e;--link-hover:#115e59;
      --surface:#f8fafc;--border:#e5e7eb;
      --radius:14px;--shadow:0 8px 24px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);background:var(--bg);line-height:1.7;
    }
    a{color:var(--link);text-decoration:none}
    a:hover{color:var(--link-hover);text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}

    /* Header / Nav */
    header{
      position:sticky;top:0;background:#ffffffcc;
      backdrop-filter:blur(8px);border-bottom:1px solid var(--border);z-index:50;
    }
    .nav{display:flex;justify-content:space-between;align-items:center;min-height:64px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--text)}
    .brand-logo{
      width:30px;height:30px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,var(--brand),var(--brand-2));
      box-shadow:inset 0 0 0 2px #fff,0 2px 8px rgba(0,0,0,.15);
    }
    .brand-colored span:nth-child(1){color:#e53935;}   /* Active - red */
    .brand-colored span:nth-child(2){color:#2e7d32;}   /* Living - green */
    .brand-colored span:nth-child(3){color:#2196f3;}   /* Lab - light blue */

    .nav-links{display:flex;gap:14px}
    .nav-links a{
      padding:8px 10px;border-radius:10px;
      font-weight:600;color:var(--text);
    }
    .nav-links a.active{
      background:var(--brand);color:#fff;
      box-shadow:0 2px 8px rgba(19,99,223,.25);
    }

    /* Main */
